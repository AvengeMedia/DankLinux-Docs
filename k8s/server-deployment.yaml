kind: Deployment
apiVersion: apps/v1
metadata:
  name: dlx-docs-server-deployment
  namespace: danklinux
  labels:
    app: dlx-docs-server
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: dlx-docs-server
  template:
    metadata:
      labels:
        app: dlx-docs-server
    spec:
      containers:
        - name: dlx-docs-server
          image: replaceme-server
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              memory: 1Gi
              cpu: 500m
          ports:
            - containerPort: 8337
          imagePullPolicy: "Always"
          livenessProbe:
            httpGet:
              path: /health
              port: 8337
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8337
            initialDelaySeconds: 2
            periodSeconds: 5
          env:
            - name: PORT
              value: "8337"
            - name: ENVIRONMENT
              value: "production"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: KLIPY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: klipy-api-key
                  key: key
            - name: POEDITOR_CALLBACK_SECRET
              valueFrom:
                secretKeyRef:
                  name: poeditor
                  key: CALLBACK_SECRET
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: poeditor
                  key: DISCORD_WEBHOOK_URL
