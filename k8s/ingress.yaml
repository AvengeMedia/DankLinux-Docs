apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dlx-docs-ingress
  namespace: danklinux
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/blog/v1\.2-release(/.*)?$ /blog/v1-2-release$1 permanent;
spec:
  tls:
  - hosts:
    - danklinux.com
    secretName: dlx-docs-tls-secret
  rules:
  - host: danklinux.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dlx-docs
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dlx-docs-plugins-redirect
  namespace: danklinux
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/permanent-redirect: "https://danklinux.com/plugins"
spec:
  tls:
  - hosts:
    - plugins.danklinux.com
    secretName: dlx-docs-plugins-tls-secret
  rules:
  - host: plugins.danklinux.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dlx-docs
            port:
              number: 3000
